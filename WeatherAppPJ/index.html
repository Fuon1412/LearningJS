<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My little weather app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter Location">
        <button type="submit">Get Weather</button>
    </form>

    <div class="card">
        <h1 class="cityDisplay">Miami</h1>
        <p class="tempDisplay">75°F</p>
        <p class="humidityDisplay">Humidity: 80%</p>
        <p class="descDisplay">Cloudy</p>
        <p class="emojiDisplay">☁️</p>
        <p class="errorDisplay">Please enter a city</p>
    </div>
    <script src="index.js"></script>
</body>
